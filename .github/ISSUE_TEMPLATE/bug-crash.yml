name: Bug/Crash Report
description: Let us know about a crash or bug in our mod.
labels: ["Bug/Crash"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the issue
      description: |
        A clear and concise description of what the problem is. 
        What did you expect to happen? What happened instead? How can we reproduce the problem?
    validations:
      required: true
  - type: input
    id: logs
    attributes:
      label: Relevant log output
      description: If applicable, upload your game log to a paste website like https://mclo.gs/, and paste the link here.
      placeholder: ex. https://mclo.gs/nggyunglyd
    validations:
      required: false
  - type: input
    id: modversion
    attributes:
      label: SkinShuffle version
      description: What version of SkinShuffle are you using?
      placeholder: ex. 0.1.0+1.20
    validations:
      required: true
  - type: textarea
    id: extra
    attributes:
      label: Extra information
      description: |
        Feel free to add any additional info here. e.g. screenshots/videos, config files.
    validations:
      required: false
